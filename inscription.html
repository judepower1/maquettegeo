<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Base Géotechnique</title>
    <link rel="stylesheet" href="styleinscription.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Base Géotechnique</a>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="data-portal.html">Portail des Données</a></li>
                    <li><a href="collaboration.html">Collaboration</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Se Connecter</a></li>
                    <li><a href="signup.html" class="active">S'inscrire</a></li>

                    <li><a href="#"><img src="flag-icon.png" alt="Langue"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section d'inscription -->
    <section class="signup-section">
        <div class="container">
            <h2>Créer un compte</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="first_name">Prénom :</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Nom :</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p class="login-link">Vous avez déjà un compte ? <a href="login.html">Se connecter ici</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2024 Base de Données Géotechniques. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
